<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
	<script src="js/html2canvas.js"></script>
	<script src="js/aframe-master.min.js"></script>
        <script src="js/aframe-ar.js"></script>
        <script src="js/aframe-extras.loaders.min.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
	<a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector>

	    <a-assets>
		<a-asset-item
		    id="animated-asset"
		    src="assets/scene.gltf"></a-asset-item>
	    </a-assets>

	    <a-marker
	        id="animated-marker"
		type="pattern"
		preset="custom"
		url="assets/marker.patt"
		raycaster="objects: .clickable"
		emitevents="true"
		cursor="fuse: false; rayOrigin: mouse;"
		id="markerA">

		<a-entity
		    id="bowser-model"
		    scale="2 2 2"
		    animation-mixer="loop: repeat"
		    gltf-model="#animated-asset"
		    class="clickable"
		    gesture-handler></a-entity>

	    </a-marker>

	    <a-entity camera></a-entity>
	    <a-entity id="foto" class="clickable" geometry="primitive: plane; height: 1; width: 2" position="0 1 0">Camera</a-entity>
	</a-scene>
	<canvas id="canvas" hidden></canvas>

  	<script>
	    var sceneEl = document.querySelector('a-scene');
	    var counter = 0;
	    var elemento = document.getElementById("foto")
	    
	    let shareData;
	    elemento.addEventListener('click', (event) => {
		if (counter%2 !== 0) {
		    navigator.share(shareData).then(function()    {}).catch(function(err) {alert(err);});
		    ++counter;
		    return;
		}
		function captureVideos() {
		    var canvas = document.getElementById("canvas");
		    var ctx = canvas.getContext("2d");
		    var videos = document.querySelectorAll("video");
		    var i, w, h;

		    for (i = 0, len = videos.length; i < len; i++) {
		        const v = videos[i];
			try {
			    w = v.videoWidth;
			    h = v.videoHeight;
			    canvas.width = w;
			    canvas.height = h;
			    ctx.fillRect(0, 0, w, h);
			    ctx.drawImage(v, 0, 0, w, h);
			    const a = canvas.toDataURL();
			    v.style.backgroundImage = "url(" + a + ")";
			    ctx.clearRect(0, 0, w, h);
			    canvas.width = canvas.height = 0;
			} catch(e) {
			    console.log(e);
			}
		    }
	    	}

		captureVideos();
		sceneEl.renderer.render(sceneEl.object3D, sceneEl.camera);
		html2canvas(document.body, {width: document.documentElement.offsetWidth, height: document.documentElement.offsetHeight}).then(function(canvas) {
		    function dataURLtoFile(dataurl) {
		        var bstr = atob(dataurl.split(',')[1]), n = bstr.length, u8arr = new Uint8Array(n);
			while(n--){
			    u8arr[n] = bstr.charCodeAt(n);
			}
			return u8arr;
		    }

		    const dataURL = canvas.toDataURL();
		    const byteArray = dataURLtoFile(dataURL);
		    shareData = {
		        files: [new File([byteArray], "bla.png", {type: "image/png"})]
		    };
		    alert("done");
		}).catch(e => {
		    alert(e);
		    console.error(e);
		});
		++counter;
	    });
	</script>
    </body>
</html>
