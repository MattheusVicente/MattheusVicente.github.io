<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
        <script src="js/aframe-extras.loaders.min.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
	<div class="fixed-bottom d-flex justify-content-center">
	    <img id="botao" class="btn border-0 w-50" src="assets/button-camera.png">
	</div>
	<a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector>

	    <a-assets>
		<a-asset-item
		    id="animated-asset"
		    src="assets/scene.gltf"></a-asset-item>
	    </a-assets>

	    <a-marker
	        id="animated-marker"
		type="pattern"
		preset="custom"
		url="assets/marker.patt"
		raycaster="objects: .clickable"
		emitevents="true"
		cursor="fuse: false; rayOrigin: mouse;"
		id="markerA">

		<a-entity
		    id="bowser-model"
		    scale="0.5 0.5 0.5"
		    animation-mixer="loop: repeat"
		    gltf-model="#animated-asset"
		    class="clickable"
		    rotation="210 0 0"
		    gesture-handler></a-entity>

	    </a-marker>

	    <a-entity camera></a-entity>
	</a-scene>
  	<canvas id="canvas" hidden></canvas>

  	<script>
	    var sceneEl = document.querySelector('a-scene');
	    var counter = 0;
	    var elemento = document.getElementById('botao');

	    elemento.addEventListener('click', (event) => {
		function printscreen() {
		    function captureVideos() {
		        var canvas = document.getElementById("canvas");
		        var ctx = canvas.getContext("2d");
		        var videos = document.querySelectorAll("video");
		        var i, w, h;

		        for (i = 0, len = videos.length; i < len; i++) {
		            const v = videos[i];
			    try {
			        w = v.videoWidth;
			        h = v.videoHeight;
			        canvas.width = w;
			        canvas.height = h;
			        ctx.fillRect(0, 0, w, h);
			        ctx.drawImage(v, 0, 0, w, h);
			        const a = canvas.toDataURL();
			        v.style.backgroundImage = "url(" + a + ")";
			        ctx.clearRect(0, 0, w, h);
			        canvas.width = canvas.height = 0;
			    } catch(e) {
			        console.log(e);
			    }
		        }
	    	    }

		    captureVideos();
		    sceneEl.renderer.render(sceneEl.object3D, sceneEl.camera);
		    html2canvas(document.body, {width: document.documentElement.offsetWidth, height: document.documentElement.offsetHeight}).then(function(canvas) {
		        function dataURLtoFile(dataurl) {
		            var bstr = atob(dataurl.split(',')[1]), n = bstr.length, u8arr = new Uint8Array(n);
			    while(n--){
			        u8arr[n] = bstr.charCodeAt(n);
			    }
			    return u8arr;
		        }

		        const dataURL = canvas.toDataURL();
		        const byteArray = dataURLtoFile(dataURL);
		        var sharedata = {
		            files: [new File([byteArray], "bla.png", {type: "image/png"})]
		        };
			alert("done");
		    }).catch(e => {
			alert(e);
		        console.error(e);
		    });
		    return sharedata;
		}

		var shareData = printscreen();
		alert("navegador");
		navigator.share(shareData).then(function()    {});

	    });
	</script>
    </body>
</html>
