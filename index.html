<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
        <script src="js/aframe-extras.loaders.min.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>

	<style>
	    .button1 {
	        font-size:0.875em;
	        display:block;
	        left:-60px;
	        margin-top:35px;
	        width:100%;
		background:none;
		position:absolute;
		align-items: center;
	    }
	</style>
    </head>

    <body style="margin: 0; overflow: hidden;">
	<div>
	    <button id="btn" class="button1"><img class="icon" src="assets/camera.png"></button>
	</div>
	<a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector>

	    <a-assets>
		<a-asset-item
		    id="animated-asset"
		    src="assets/scene.gltf"></a-asset-item>
	    </a-assets>

	    <a-marker
	        id="animated-marker"
		type="pattern"
		preset="custom"
		url="assets/marker.patt"
		raycaster="objects: .clickable"
		emitevents="true"
		cursor="fuse: false; rayOrigin: mouse;"
		id="markerA">

		<a-entity
		    id="bowser-model"
		    scale="0.5 0.5 0.5"
		    animation-mixer="loop: repeat"
		    gltf-model="#animated-asset"
		    class="clickable"
		    rotation="210 0 0"
		    gesture-handler></a-entity>

	    </a-marker>

	    <a-entity camera></a-entity>
	</a-scene>
  	<canvas id="canvas" hidden></canvas>

  	<script>
	function load() {
	    var sceneEl = document.querySelector('a-scene');
	    var counter = 0;
	    var elemento = document.getElementById('btn');

	    let shareData;
	    elemento.addEventListener('click', (event) => {
		if (counter%2 !== 0) {
		    navigator.share(shareData).then(function()    {}).catch(function(err) {alert(err);});
		    ++counter;
		    return;
		}
		function captureVideos() {
		    var canvas = document.getElementById("canvas");
		    var ctx = canvas.getContext("2d");
		    var videos = document.querySelectorAll("video");
		    var i, w, h;

		    for (i = 0, len = videos.length; i < len; i++) {
		        const v = videos[i];
			try {
			    w = v.videoWidth;
			    h = v.videoHeight;
			    canvas.width = w;
			    canvas.height = h;
			    ctx.fillRect(0, 0, w, h);
			    ctx.drawImage(v, 0, 0, w, h);
			    const a = canvas.toDataURL();
			    v.style.backgroundImage = "url(" + a + ")";
			    ctx.clearRect(0, 0, w, h);
			    canvas.width = canvas.height = 0;
			} catch(e) {
			    console.log(e);
			}
		    }
	    	}

		captureVideos();
		sceneEl.renderer.render(sceneEl.object3D, sceneEl.camera);
		html2canvas(document.body, {width: document.documentElement.offsetWidth, height: document.documentElement.offsetHeight}).then(function(canvas) {
		    function dataURLtoFile(dataurl) {
		        var bstr = atob(dataurl.split(',')[1]), n = bstr.length, u8arr = new Uint8Array(n);
			while(n--){
			    u8arr[n] = bstr.charCodeAt(n);
			}
			return u8arr;
		    }

		    const dataURL = canvas.toDataURL();
		    const byteArray = dataURLtoFile(dataURL);
		    shareData = {
		        files: [new File([byteArray], "bla.png", {type: "image/png"})]
		    };
		    alert("done");
		}).catch(e => {
		    alert(e);
		    console.error(e);
		});
		navigator.share(shareData).then(function()    {}).catch(function(err) {alert(err);});
		return;
	    });
	}
	document.addEventListener("DOMContentLoaded", load, false);
	</script>
    </body>
</html>
